l_russian:
 Shashkovi_sovet: "Шашковый совет"
 Shashkovi_sovet_DESC: "Шашковый совет правит еще с давних времен, всем все нравилось, пока они не начали высказываться негативно о шахматах."
 CRI_GATHERING_STORM_DESC: "В Крыму сейчас не спокойно, Анаталий митингует, шашкисты против шахмат, люди не довольны..."
 Shakhmatni_sovet: "Шахматный совет"
 Shakhmatni_sovet_DESC: "Шахматный совет - доствойная замена шашковому. Нет никакого угнетения шахматистов. Единственное, что настораживает - это агрессивная политика..."
 Koti: "Коты"
 Koti_DESC: "Коты - они же главные враги Анатолия. Вражда котов с Анатолием идет еще с давних времен, из-за крайне либеральных взглядов."
 crimea.1.t: "Самый масштабный про-шахматный митинг за всё время!"
 crimea.1.d: "Произошел самый масшатбный митинг за всю историю Крыма! Организатором этого митинга является Анатолий Шевченко - самый главный оппозиционер за последние 2 года. Сам митинг проходил в Щёлкино - место проживание Анатолия. На улицы вышло более 150 тыс. крымчан!"
 crimea.1.a: "Мы ничего не можем с этим поделать..."
 crimea.1.b: "Разогнать их!"
 CRI_nikolay_topalov: "Николай Топалов"
 CRI_alekseev_aleksandr: "Александр Алексеев"
 crimea.2.t: "Гражданская война охватила Крым"
 crimea.2.d: "Люди устали терпеть эти глупые издевательства над шахматистами, пора положить этому конец! В Крыму началась гражданская война, которая затронет каждого. Во главе восстания стоит Анатолий Шевченко (ранее организовывавший митинги против анти-шахматной политики)."
 crimea.2.a: "Мы должны избавить Крым от шашкистов!"
 crimea.3.t: "Мы победили!"
 crimea.3.d: "Спустя столько лет угнетения шахматистов восторжествовала справедливость! Благодаря Анатолию и другим крымчанам, которые устали это терпеть, можно не боясь играть и говорить о шахматах. У Крыма будет светлое будущие!"
 crimea.3.a: "Ура! Ура! Ура!"
 Anatoly_Shevchenko: "Анатолий Шевченко I"
 Anatoly_Shevchenko_DESC: "Анатолий Шевченко наконец-то смог получить власть."